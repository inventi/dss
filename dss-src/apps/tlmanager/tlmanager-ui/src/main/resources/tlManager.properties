#-----------------------------------------------------------------------------
# Common Settings
#-----------------------------------------------------------------------------
# The locale defines the used language for the internationalisation
tlmanager.common.locale=en
##tlmanager.common.locale=fr
# Possible Values TL or LOTL - default: TL
tlmanager.common.mode=TL
##tlmanager.common.mode=LOTL
# The selectable address types; e.g. mailto:|http://|https://
tlmanager.common.addresstype=mailto:|http://|https://
# The selectable mime types; e.g. application/pdf
tlmanager.common.mimetype=application/pdf|application/vnd.etsi.tsl+xml

#-----------------------------------------------------------------------------
# Geographic Settings
#-----------------------------------------------------------------------------
# The language codes; the order defines their appearance in the application user interfaces
tlmanager.codes.languages=en|bg|cs|da|de|el|es|et|fi|fr|ga|hu|is|it|lb|lt|lv|mt|nb|nl|nn|no|pl|pt|ro|sk|sl|sv|tr
